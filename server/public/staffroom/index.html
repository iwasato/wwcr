<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- seedrandom -->
	<script type="text/javascript" src="../_common_/seedrandom/seedrandom.min.js"></script>
	<!-- mdl -->
	<link rel="stylesheet" href="../_common_/mdl/icon.css">
	<link rel="stylesheet" href="../_common_/mdl/material.min.css">
	<script defer src="../_common_/mdl/material.min.js"></script>
	<!-- react -->
	<script type="text/javascript" src="../_common_/react/react.production.min.js"></script>
	<script type="text/javascript" src="../_common_/react/react-dom.production.min.js"></script>
	<!-- sweetalert2 -->
	<script type="text/javascript" src="../_common_/sweetalert2/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="../_common_/sweetalert2/sweetalert2.min.css">
	<!-- quill -->
	<link href="../_common_/quill/quill.snow.css" rel="stylesheet">
	<script src="../_common_/quill/quill.js"></script>
	<!-- react components -->
	<link rel="stylesheet" type="text/css" href="./css/ItemView.css">
	<link rel="stylesheet" type="text/css" href="./css/GroupView.css">
	<!-- modules -->
	<script type="text/javascript" src="./js/modules.js"></script>
	<!-- index -->
	<script type="text/javascript" src="./js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title></title>
</head>
<body>
	<div id="logined" class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	    mdl-layout--fixed-tabs">
	    <!-- ヘッダー -->
		<header class="mdl-layout__header">
			<div id="title" class="mdl-color-text--black mdl-color--grey-200 mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Mados 管理画面</span>
			</div>
			<div class="classroom-title mdl-color-text--white mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">デモ用のクラスルーム</span>
			</div>
			<!-- ツールバー -->
			<div class="tools__header mdl-layout__header-row">
				<div class="tool-box back-button">
					<div class="tool-button">
						<!-- 画面表示 -->
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">keyboard_arrow_left</i>
							<span>戻る</span>
						</button>
					</div>
				</div>
				<!-- ボタンボックス -->
				<div class="tool-box">
					<div class="tool-button">
						<!-- 画面表示 -->
						<button id="showdisplay-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">crop_landscape</i>
							<span>画面表示</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- ナビゲーション -->
						<button id="navigation-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">navigation</i>
							<span>ナビゲーション</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- アプリ共有 -->
						<button id="appsharing-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">filter_none</i>
							<span>アプリ共有</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- シアター -->
						<button id="theater-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">theaters</i>
							<span>シアター</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- メッセージ -->
						<button id="message-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">message</i>
							<span>メッセージ</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- ビデオ通話 -->
						<button id="videocall-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">video_call</i>
							<span>ビデオ通話</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- ベル -->
						<button id="bell-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">notifications_active</i>
							<span>ベル</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- ロック -->
						<button id="lock-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">lock</i>
							<span>ロック</span>
						</button>
					</div>
					<div class="tool-button">
						<!-- グループ作成 -->
						<button id="addgroup-toptool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							<i class="material-icons">group_add</i>
							<span>グループ作成</span>
						</button>
					</div>
				</div>

				<!-- アイテムサイズスライダー -->
				<div class="screen-size-slider">
					<i class="material-icons">crop_square</i>

					<!-- スライダー -->
					<div>
						<input id="itemsize-toptool__intput" class="mdl-slider mdl-js-slider " type="range" min="7" max="100" value="10" tabindex="0">
					</div>
					
					<i class="material-icons">crop_square</i>
				</div>

			</div>
		</header>

		<!-- メインコンテンツ -->
		<main class="mdl-layout__content">

			<!-- ルーム一覧 -->
			<aside>
				<div id="add-group-box">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="newgroup-name__input">
						<label class="mdl-textfield__label" for="newgroup-name__input">Group Name</label>
					</div>
					<div class="add-group-footer">
						<button id="addgroup-ok__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							
							<i class="material-icons">check</i>
						</button>
						<button id="addgroup-cancel__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
							
							<i class="material-icons">cancel</i>
						</button>
					</div>
				</div>

				<div class="edit-group-button-box">
					<button id="editgroup-toggle__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" disabled>
						<i class="material-icons">edit</i>
						<span>グループを編集</span>
					</button>
				</div>
				<div id="group-view"></div>
			</aside>

			<!-- アイテム一覧 -->
			<div id="item-view"></div>
		</main>
	</div>

	<!-- コンテキストメニュー -->
	<div id="context-menu__item" class="context-menu__show-trigger"></div>
	<div id="context-menu__item-content" class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="context-menu__item">
		<!-- ボタンボックス -->
		<div class="tool-box">
			<div class="tool-button">
				<!-- 画面表示 -->
				<button id="showdisplay-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">crop_landscape</i>
					<span>画面表示</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- ナビゲーション -->
				<button id="navigation-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">navigation</i>
					<span>ナビゲーション</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- アプリ共有 -->
				<button id="appsharing-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">filter_none</i>
					<span>アプリ共有</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- シアター -->
				<button id="theater-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">theaters</i>
					<span>シアター</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- メッセージ -->
				<button id="message-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">message</i>
					<span>メッセージ</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- ビデオ通話 -->
				<button id="videocall-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">video_call</i>
					<span>ビデオ通話</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- ベル -->
				<button id="bell-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">notifications_active</i>
					<span>ベル</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- ロック -->
				<button id="lock-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">lock</i>
					<span>ロック</span>
				</button>
			</div>
			<div class="tool-button">
				<!-- グループ作成 -->
				<button id="addgroup-itemtool__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					<i class="material-icons">group_add</i>
					<span>グループに追加</span>
				</button>
			</div>
		</div>
		<div class="context-menu__footer">
			<button class="mdl-button mdl-js-button mdl-button--raised">閉じる</button>
		</div>
	</div>
</body>
</html>
