<div class="setting-new-classroom-info-frame">
	<h6 class="subtitle">名前</h6>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box">
		<input class="mdl-textfield__input" type="text" id="new-classroom-name__input">

	</div>

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box">

		<label class="mdl-textfield__label" for="new-classroom-token__input">Token</label>
		<span class="mdl-textfield__error">3文字以上の半角英数字+[" : "," @ "]で入力してください</span>
	</div>

					<div class="color-cell">
						<input type="radio" name="new-classroom-color" color="royalblue" id="new-classroom-color-royalblue__input" class="new-classroom-color with-label">

					<div class="color-cell">
						<input type="radio" name="new-classroom-color" color="lawngreen" id="new-classroom-color-lawngreen__input" class="new-classroom-color with-label">
						<label for="new-classroom-color-lawngreen__input"></label>
					</div>
					<div class="color-cell">
						<input type="radio" name="new-classroom-color" color="hotpink" id="new-classroom-color-hotpink__input" class="new-classroom-color with-label">

					<div class="color-cell">

						<label for="new-classroom-color-dimgray__input"></label>

					<div class="color-cell">
						<input type="radio" name="new-classroom-color" color="slateblue" id="new-classroom-color-slateblue__input" class="new-classroom-color with-label">
						<label for="new-classroom-color-slateblue__input"></label>
					</div>
					<div class="color-cell">
						<input type="radio" name="new-classroom-color" color="maroon" id="new-classroom-color-maroon__input" class="new-classroom-color with-label">
						<label for="new-classroom-color-maroon__input"></label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="end-buttons-box">
		<button id="new-classroom-create__button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
