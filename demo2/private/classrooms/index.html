<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- mdl -->
	<link rel="stylesheet" href="../_common_/mdl/icon.css">
	<link rel="stylesheet" href="../_common_/mdl/material.min.css">
	<script defer src="../_common_/mdl/material.min.js"></script>
	<!-- react -->
	<script type="text/javascript" src="../_common_/react/react.production.min.js"></script>
	<script type="text/javascript" src="../_common_/react/react-dom.production.min.js"></script>
	<!-- sweetalert2 -->
	<script type="text/javascript" src="../_common_/sweetalert2/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="../_common_/sweetalert2/sweetalert2.min.css">
	<!-- index -->
	<script type="text/javascript" src="./js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Mados</title>
</head>
<body class="is-student-page">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	    mdl-layout--fixed-tabs">
		<header class="mdl-layout__header">
			<div class="title-row mdl-color-text--black mdl-color--grey-200 mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">クラスルーム一覧</span>
			</div>

			<div class="tools-pack-row mdl-layout__header-row">
				<div class="user-account">
					<input type="button" id="show-account-menu__button" class="with-label">
					<label for="show-account-menu__button"></label>
					<img id="user-account__icon" src="">
					<div id="user-account__name"></div>
				</div>
				<div class="tools-pack">
					<button id="create-classroom__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						<i class="material-icons">create</i>
					</button>
					<button id="delete-my-classroom__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						<i class="material-icons">delete</i>
					</button>
					<button id="reload-classrooms__button" class="student-button-too mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
						<i class="material-icons">replay</i>
					</button>
				</div>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div id="classrooms-pack">
			</div>
		</main>
	</div>
</body>
</html>
