<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- mdl -->
	<link rel="stylesheet" href="../_common_/mdl/icon.css">
	<link rel="stylesheet" href="../_common_/mdl/material.min.css">
	<script defer src="../_common_/mdl/material.min.js"></script>
	<!-- sweetalert2 -->
	<script type="text/javascript" src="../_common_/sweetalert2/sweetalert2.min.js"></script>
	<link rel="stylesheet" href="../_common_/sweetalert2/sweetalert2.min.css">
	<!-- index -->
	<script type="text/javascript" src="./js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Mados</title>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	    mdl-layout--fixed-tabs">
		<header class="mdl-layout__header">
			<div class="mdl-color-text--black mdl-color--grey-200 mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Mados</span>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="login-form">
				<div class="setting-icon-frame">
					<input type="button" class="with-label" id="show-setting-popup__button">
					<label for="show-setting-popup__button">
						<img src="./img/1550-wrench@3x.png">
					</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="text" id="account-id__input">
					<label class="mdl-textfield__label" for="account-id">ID...</label>
				</div><br>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input class="mdl-textfield__input" type="password" id="account-password__input">
					<label class="mdl-textfield__label" for="account-password">PASSWORD...</label>
				</div><br>
				<button id="login__button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
					ログイン
				</button>
				<button id="create-new-account__button">新規アカウントを作成</button>
			</div>
		</main>
	</div>
</body>
</html>
