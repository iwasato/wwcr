<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- mdl -->
	<link rel="stylesheet" href="../_common_/mdl/icon.css">
	<link rel="stylesheet" href="../_common_/mdl/material.min.css">
	<script defer src="../_common_/mdl/material.min.js"></script>
	<!-- index -->
	<script type="text/javascript" src="./js/index.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<title>Mados</title>
</head>
<body class="is-student-page">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
	    mdl-layout--fixed-tabs">
		<header class="mdl-layout__header">
			<div class="title-row mdl-color-text--black mdl-color--grey-200 mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">スクリーン設定</span>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="setting-pack">
				<div class="as-publicscreen">
					<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="as-publicscreen">
						<input type="checkbox" id="as-publicscreen" class="mdl-checkbox__input">
						<span class="mdl-checkbox__label">パブリックスクリーンとして利用</span>
					</label>
				</div>
				<hr>
				<div id="background" class="background disabled">
					<div class="edit-background">
						<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="edit-background">
							<input type="checkbox" id="edit-background" class="mdl-checkbox__input">
							<span class="mdl-checkbox__label">デスクトップ背景を編集</span>
						</label>
					</div>
					<div class="singlecolor">
						<h5>単色</h5>
						<div class="five-rect-pack">
							<div class="rect">
								<input id="white" type="radio" background-type="color" name="background" checked>
								<label for="white"></label>
							</div>
							<div class="rect">
								<input id="red" type="radio" background-type="color" name="background">
								<label for="red"></label>
							</div>
							<div class="rect">
								<input id="blue" type="radio" background-type="color" name="background">
								<label for="blue"></label>
							</div>
							<div class="rect">
								<input id="green" type="radio" background-type="color" name="background">
								<label for="green"></label>
							</div>
							<div class="rect">
								<input id="black" type="radio" background-type="color" name="background">
								<label for="black"></label>
							</div>
						</div>
					</div>
					<div class="image">
						<h5>画像</h5>
						<div class="four-grid-pack">
							<div class="rect">
								<input id="1" type="radio" background-type="image" name="background">
								<label for="1"></label>
							</div>
							<div class="rect">
								<input id="2" type="radio" background-type="image" name="background">
								<label for="2"></label>
							</div>
							<div class="rect">
								<input id="3" type="radio" background-type="image" name="background">
								<label for="3"></label>
							</div>
							<div class="rect">
								<input id="4" type="radio" background-type="image" name="background">
								<label for="4"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
