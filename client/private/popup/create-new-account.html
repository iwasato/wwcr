<div class="setting-new-account-info-frame">
	<h6 class="subtitle">名前</h6>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box">
		<input class="mdl-textfield__input" type="text" id="new-account-name__input">
		<label class="mdl-textfield__label" for="new-account-name__input">Your Name</label>
	</div>
	<hr>
	<h6 class="subtitle">ID</h6>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box">
		<input class="mdl-textfield__input" pattern="^([a-zA-Z0-9]{3,})$" type="text" id="new-account-id__input">
		<label class="mdl-textfield__label" for="new-account-id__input">Account ID</label>
		<span class="mdl-textfield__error fit-pattern">3文字以上の半角英数字+[" : "," @ "]で入力してください</span>
		<span class="mdl-textfield__error alraedy-exists">すでに存在するアカウントです</span>
	</div>
	<h6 class="subtitle">パスワード</h6>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box">
		<input class="mdl-textfield__input" pattern="^([a-zA-Z0-9:@]{6,})$" type="password" id="new-account-password__input">
		<label class="mdl-textfield__label" for="new-account-password__input">Account Password</label>
		<span class="mdl-textfield__error">6文字以上の半角英数字+[" : "," @ "]で入力してください</span>
	</div>
	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input-box">
		<input class="mdl-textfield__input" type="password" id="new-account-password-confirm__input">
		<label class="mdl-textfield__label" for="new-account-password-confirm__input">Confirm</label>
		<span class="mdl-textfield__error">パスワードと一致しません</span>
	</div>
	<hr>
	<div class="end-buttons-box">
		<button id="new-account-create__button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" disabled>
			作成
		</button>

		<button id="cancel__button" class="mdl-button mdl-js-button mdl-button--raised">
			キャンセル
		</button>
		<div class="input-box">
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="new-account-as-teacher__input">
				<input type="checkbox" id="new-account-as-teacher__input" class="mdl-checkbox__input">
				<span class="mdl-checkbox__label">教師としてアカウントを作成する</span>
			</label>
		</div>
	</div>
</div>
